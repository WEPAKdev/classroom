<head>
    <title>classroom</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    {{>index}}
</body>

<template name='index'>
    <div class="wrap">
        <div class="main">
            <div class="page" id="page1">
                {{#if accView }}
                    {{> classrooms}}
                {{/if}}
            </div>
            <div class="page" id="page2">
                {{#if classroomView }}
                    {{> classroom}}
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="classrooms">
    <h3>Classrooms</h3>
    <div class='classrooms-container'>
        <ul class="collection">
            {{#each classrooms}}
                <li class="collection-item" action="selectClassroom">
                    {{ name }}
                    <div class="input-field">
                        <input class="validate" type="text" name="editClassname"/>
                        <button class="btn waves-effect waves-light" type="submit" action="validEditClassname">Submit
                          <i class="material-icons right">send</i>
                        </button>
                        <button class="btn waves-effect waves-light" type="submit" action="cancelEditClassname">Cancel
                          <i class="material-icons right">cancel</i>
                        </button>
                    </div>
                    <a class="waves-effect waves-light btn" action="editClass"><i class="material-icons right">edit</i>Edit</a>
                    <a class="waves-effect waves-light btn" action="deleteClass"><i class="material-icons right">delete</i>Delete</a>
                </li>
            {{/each}}
            <div class="addClassForm">
                <div class="input-field">
                    <input value="" id="newClassname" name="name" type="text" class="validate">
                    <label class="active" for="newClassname">Classroom name</label>
                </div>
                <a class="waves-effect waves-light btn-large" action="addClassroom">Create classroom</a>
            </div>
        </ul>
    </div>
</template>

<template name="classroom">
    <p>{{ getClassroomId }}</p>
</template>
